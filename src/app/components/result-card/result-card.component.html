<mat-card appMaterialElevation>
  <mat-card-header>
    <!-- the idea here would be to have a specific icon depending on the file type -->
    <div mat-card-avatar class="card-avatar-image"></div>
    <mat-card-title class="card-title">{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img class="card-content-image" [src]="imgSource" [alt]="'ContentBrowser.NoImageForItem'">
    <div class="card-content-text">{{content}} </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" routerLink="/detail/{{contentId}}">DETAILS</button>
  </mat-card-actions>
</mat-card>
